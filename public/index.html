<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultNotes | Edit & Organize</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans">

    <div id="auth-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
            <h1 id="auth-title" class="text-3xl font-black text-yellow-500 text-center mb-8 uppercase tracking-tighter">VaultNotes</h1>
            <form onsubmit="handleAuth(event)" class="space-y-4">
                <div id="reg-field" class="hidden">
                    <input type="text" id="username" placeholder="Username" class="auth-input">
                </div>
                <input type="email" id="email" placeholder="Email" required class="auth-input">
                <input type="password" id="password" placeholder="Password" required class="auth-input">
                <button type="submit" id="auth-btn" class="w-full bg-yellow-400 text-white font-bold py-3 rounded-xl hover:bg-yellow-500 transition shadow-lg shadow-yellow-100">Login</button>
            </form>
            <p class="text-center mt-6 text-sm">
                <span id="toggle-text">New here?</span>
                <button onclick="toggleAuth()" id="toggle-link" class="text-yellow-600 font-bold hover:underline">Create account</button>
            </p>
        </div>
    </div>

    <div id="dash-page" class="hidden min-h-screen">
        <nav class="bg-white border-b border-gray-200 p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
            <span class="text-xl font-black text-yellow-500 tracking-tighter">VAULTNOTES</span>
            <button onclick="logout()" class="text-gray-400 hover:text-red-500 transition font-medium text-sm">Logout</button>
        </nav>

        <main class="max-w-5xl mx-auto p-6">
            <div class="max-w-xl mx-auto mb-12 bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden focus-within:ring-2 focus-within:ring-yellow-300 transition-all">
                <input type="text" id="note-title" placeholder="Title" class="w-full px-5 py-3 font-bold text-lg outline-none">
                <textarea id="note-content" placeholder="Take a note..." class="w-full px-5 py-2 outline-none h-24 resize-none"></textarea>
                <div class="flex justify-end p-3 bg-gray-50 border-t">
                    <button onclick="saveNote()" class="bg-yellow-400 text-white px-6 py-2 rounded-lg font-bold hover:bg-yellow-500 transition active:scale-95">Save</button>
                </div>
            </div>

            <div id="notes-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <div id="view-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-lg overflow-hidden shadow-2xl relative">
            <div class="p-6">
                <input type="text" id="edit-title" class="w-full text-2xl font-bold mb-4 outline-none border-b border-transparent focus:border-gray-100">
                <textarea id="edit-content" class="w-full text-gray-600 outline-none resize-none min-h-[200px] leading-relaxed"></textarea>
            </div>
            <div class="flex justify-between items-center p-4 bg-gray-50 border-t">
                <button onclick="deleteNoteFromModal()" class="text-red-400 hover:text-red-600 p-2 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
                <div class="space-x-2">
                    <button onclick="closeModal()" class="px-4 py-2 text-gray-500 hover:bg-gray-200 rounded-lg font-medium transition">Cancel</button>
                    <button id="save-edit-btn" class="px-6 py-2 bg-yellow-400 text-white font-bold rounded-lg hover:bg-yellow-500 transition">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
